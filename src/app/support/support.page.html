<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="video()">
    <img src="assets/img/card-saopaolo.png"/>
    <div class="card-title">Video</div>
    <div class="card-subtitle">view an advertisment to generate some cents for me</div>
  </ion-card>

  <ion-card (click)="coffee()">
    <img src="assets/img/card-amsterdam.png"/>
    <div class="card-title">Buy me a coffee</div>
    <div class="card-subtitle">visit my site to support me with coffee</div>
  </ion-card>

  <ion-card>
    <img src="assets/img/card-sf.png"/>
    <div class="card-title">Rate this app</div>
    <div class="card-subtitle">give 5 stars in the store</div>
  </ion-card>

  <ion-card>
    <img src="assets/img/card-madison.png"/>
    <div class="card-title">Feedback</div>
    <div class="card-subtitle">let me know</div>
  </ion-card>

</ion-content>
