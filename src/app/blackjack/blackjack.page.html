<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Black Jack</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="separator">Your Cards</div>
  <ion-button disabled color="success" id="yc1"></ion-button>
  <ion-button disabled color="primary" id="yc2"></ion-button>
  <ion-button disabled color="primary" id="yc3"></ion-button>
  <ion-button disabled color="primary" id="yc4"></ion-button>
  <ion-button disabled color="primary" id="yc5"></ion-button>

  <div class="separator">Dealer Card</div>
  <ion-button disabled color="primary" id="dc1"></ion-button>
  
  <div class="separator">Cards</div>
  <ion-button (click)="clickCard('A')"><img src="assets/img/cards/ace_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('K')"><img src="assets/img/cards/king_of_spades2.png"></ion-button>
  <ion-button (click)="clickCard('Q')"><img src="assets/img/cards/queen_of_spades2.png"></ion-button>
  <ion-button (click)="clickCard('J')"><img src="assets/img/cards/jack_of_spades2.png"></ion-button>
  <ion-button (click)="clickCard('10')"><img src="assets/img/cards/10_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('9')"><img src="assets/img/cards/9_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('8')"><img src="assets/img/cards/8_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('7')"><img src="assets/img/cards/7_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('6')"><img src="assets/img/cards/6_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('5')"><img src="assets/img/cards/5_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('4')"><img src="assets/img/cards/4_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('3')"><img src="assets/img/cards/3_of_spades.png"></ion-button>
  <ion-button (click)="clickCard('2')"><img src="assets/img/cards/2_of_spades.png"></ion-button>

  <div class="separator">Actions</div>
  <ion-button expand="block" [disabled]="disabled" (click)="calculate()">Calculate</ion-button>
  <ion-button expand="block" (click)="reset()" color="danger">Reset</ion-button>
  
</ion-content>
