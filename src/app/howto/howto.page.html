<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>How To</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-button expand="block" (click)="startTuturial()">Show tutorial</ion-button>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>1. Select your two cards from the card section</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>2. Select the dealers card from the card section</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>3. Click Calculate</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>4. The App suggest your Action</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>5. Contemplate and perform your action</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>6. If the round is over click reset and start over ;-)</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
